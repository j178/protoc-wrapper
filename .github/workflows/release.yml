name: Release
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
      version_suffix:
        description: 'Version suffix to append to the version'
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      # For PyPI's trusted publishing.
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - name: Make wheels
        run: uv run make_wheels.py --tag ${{ github.event.inputs.tag || github.ref_name }} --version-suffix ${{ github.event.inputs.version_suffix || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish wheels
        run: uv publish -v
